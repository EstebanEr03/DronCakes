# SonarQube Configuration for DronCakes
sonar.projectKey=droncakes
sonar.projectName=DronCakes Sistema de Repostería
sonar.projectVersion=1.0.0
sonar.projectDescription=Sistema automatizado de repostería con drones

# Source code configuration
sonar.sources=src
sonar.tests=tests
sonar.sourceEncoding=UTF-8

# Language configuration
sonar.language=js
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Test coverage
sonar.coverage.exclusions=**/*.test.js,**/node_modules/**,**/coverage/**,**/public/**

# Code analysis
sonar.javascript.eslint.reportPaths=eslint-report.json

# Exclusions
sonar.exclusions=node_modules/**,coverage/**,build/**,public/**,*.min.js

# Quality gate
sonar.qualitygate.wait=true

# Duplication
sonar.cpd.exclusions=**/*.test.js